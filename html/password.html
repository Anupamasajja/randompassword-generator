<html>

<head>
    <title>Password Generator</title>
    <link href="../css/password.css" rel="stylesheet">
</head>

<body>
    <div class="passwordGenerator">
        <h1 class="heading">
            <span style="color:#2B283A">Generate a</span>
            <br>
            <span style="color:#10B981">random password</span>
        </h1>
        <p class="text">Never use an insecure password again.</p>
        <button class="passwordButton" id="password-btn">Generate passwords</button>
        <input class="leftPasswordField" id="left-password-el">
        <input class="rightPasswordField" id="right-password-el">
        <div class="lane"></div>
    </div>
    <script src="../js/password.js"></script>
</body>

</html>
